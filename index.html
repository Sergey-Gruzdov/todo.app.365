<!DOCTYPE HTML>
<html lang="en">
<head>
    <title>todo.365</title>
    <meta charset="utf-8"/>
    <meta name="viewport" content="width=device-width,initial-scale=1"/>
    <link href="https://fonts.googleapis.com/css?display=swap&family=Shrikhand:400,400italic" rel="stylesheet" type="text/css"/>
    <link rel="stylesheet" type="text/css" href="styles.css">
    <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
    <link rel="manifest" href="/site.webmanifest">
    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="theme-color" content="#ffffff">
</head>
<body>
    <form id="taskForm">
        <input type="text" id="task" class="task input" placeholder="Add Task">
        <button type="button" id="addTask">Add Task</button>
    </form>

    <div>
        <h2>Motivational Quote:</h2>
        <p id="motivational-quote"></p>
    </div>

    <div>
        <h2>Tasks:</h2>
        <table class="demoTable">
            <thead>
                <tr>
                    <th>Task ID</th>
                    <th>Task</th>
                    <th>Actions</th>
                </tr>
            </thead>
            <tbody id="tasks-list"></tbody>
        </table>
    </div>

    <script src="script.js"></script>
</body>
</html>
